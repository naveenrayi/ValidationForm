
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Validation Form</title>
  <link rel="stylesheet" href="vaild.css"/>
</head>
<body>
  <center>
    <h1>Validation Form</h1>
    <form id="form">
      <div>
        <label for="username">UserName:</label>
        <input type="text" id="username" placeholder="Enter name"/>
        <div class="error"></div>
      </div><br>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter email"/>
        <div class="error"></div>
      </div><br>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter password"/>
        <div class="error"></div>
      </div><br>
      <div>
        <label for="confirmpassword">Confirm Password:</label>
        <input type="password" id="confirmpassword" placeholder="Enter confirm password"/>
        <div class="error"></div>
      </div><br>
      <button type="button" id="pdf">PDF</button>
      <button type="submit">LogIn</button>
      <button type="button" id="xlsx">Excel</button>
    </form>

    <table class="table" border="1" id="userTable" style="margin-top:20px;">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="root"></tbody>
    </table>
  </center>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="vaild.js"></script>
</body>
</html>
